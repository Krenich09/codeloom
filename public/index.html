              ></textarea>
              <script>
                var input1 = document.getElementById('inputCode')
                var editorInput = CodeMirror.fromTextArea(input1, {
                    mode: "javascript",
                    placeholder: ' Type your code here...',
                    lineNumbers: true,
                    theme: '3024-night',
                    styleActiveLine: true,
                    lineWrapping: true,
                    maxLength: 25,
                    highlightSelectionMatches: { 
                        minChars: 2,
                        showToken: /\w/,
                        style:'matchhighlight',
                    }
                });
                editorInput.setSize("100%", "100%");

                // Set the maximum number of lines
                const maxLines = 150; // Adjust as needed
                var textToChange = document.getElementById("MaxText");
                // Listen for changes to the content
                editorInput.on('changes', (instance, changes) => {
                    const lineCount = instance.lineCount();
                    
                    // Check if the line count exceeds the maximum
                    if (lineCount > maxLines) {
                        // Undo the last change to prevent exceeding the limit
                        instance.undo();
                    }
                });
              </script>
